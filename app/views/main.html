
<div class="col-sm-4">
    <h4>Lista de localizaciones:
        <button tooltip-placement="right" uib-tooltip="Añade un nuevo punto en tu lista" type="button" class="btn btn-default" ng-if="!vm.editing" ng-click="vm.actionEdit()">
            <i class="glyphicon glyphicon-plus"></i>
        </button>
        <button type="button" class="btn btn-default" ng-if="vm.editing" ng-click="vm.actionEdit()">Cancel</button>
    </h4>
    <div class="panel panel-default" ng-repeat="(key,value) in vm.overlays">
        <div class="panel-heading">
           <h5 class="panel-title">{{key}} 
                <i class="glyphicon glyphicon-star" ng-if="key === 'Punto de interés'"></i>
                <i class="glyphicon glyphicon-thumbs-up"  ng-if="key === 'Ocio'"></i>
                <i class="glyphicon glyphicon-cutlery" ng-if="key === 'Restauración'"></i>
           </h5>
        </div>
        <div class="panel-body">
          <ul class="list-group">
             <button type="button" class="list-group-item" ng-repeat="point in value._layers" ng-click="vm.fly(point)">{{point.options.title}}</button>
          </ul>  
        </div>
    </div>
</div>
<div class="col-sm-8">
  <div id="map" style="width: 100%; height: 600px;z-index: 1;"></div>
</div>
